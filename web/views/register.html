{{ define "content" }}
	<form class="register-form" id="js_register-form">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input name="name" type="text" class="form-control" id="name" placeholder="John Doe">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input name="email" type="text" class="form-control" id="email" placeholder="example@mail.ru">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input name="password" type="password" class="form-control" id="password" placeholder="********">
			</div>
			<div>
				<button type="submit" class="btn btn-secondary">Sign up</button>
				<a href="/login" class="btn btn-link">Log in</a>
			</div>
	</form>
{{ end }}
